<!DOCTYPE html>
{% extends "base.html" %}

<html>
<head>
    <style>
        .container {
                gap: 10px;
                display:grid;
                grid-template-columns: 1fr 1fr 1fr;
        }
    .message {
        background-color: rgb(239, 96, 134);
        grid-column: 1/3;
    }
    </style>

</head>
<body>
    {% block content%}
    <br><br><br><br><br><br>
    <div class = "message">
        <h3>Answer has been submitted.</h3><br>
    </div>
    
    <p>Thank you {{user}}</p>
    
    <a href="{% url 'index'%}">HOME</a><br>

    
    {%endblock%}
</body>
</html>
